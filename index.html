<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List - Miya</h1>
        <div class="input-group">
            <input type="text" id="taskTitle" placeholder="待办事项">
            <select id="timerType" onchange="handleTimerTypeChange()">
                <option value="none">不计时</option>
                <option value="countdown">倒计时</option>
                <option value="reminder">待办提醒</option>
            </select>
            <input type="number" id="taskTime" placeholder="Time (mins)" style="display:none;">
            <input type="datetime-local" id="reminderTime" style="display:none;">
            <button onclick="addTask()"><i class="fas fa-plus"></i> 添加</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
